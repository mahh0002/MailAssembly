<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mail Assembly</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>

<!-- Header -->
<div class="container-fluid" id="headerdiv">
  <h2 align="center">Mail Assembly</h2>
  <hr>
</div>

<!-- Small screen temporary fix -->
<div class="container-fluid" id="whitespacetop">
</div>
  
<!-- Content Area -->
<div class="container" id="content">
  <div class="col-md-6 img-responsive">
    <img src="logo.png" alt="Logo"><br><br>
  </div>
      
  <div class="col-md-6">
    <form onsubmit="show();" action="delegation.php" method="post" id="theform">
        
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter name"/>
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="text" class="form-control" name="email" id="email" placeholder="Enter e-mail"/>
      </div>
      
      <button name="btn" id="btn" class="btn btn-default" type="submit" form="theform" value="submit">Submit</button>
      
      <div id="msg" class="hidden alert alert-success">
      Your e-mail was sent.
      </div>
      
    </form>
  </div>
</div>

<!-- Small screen temporary fix -->
<div class="container-fluid" id="whitespacebot">
</div>  
  
<!-- Footer - Will be updated -->
<div class="container-fluid" id="footer">
  <p align="center"></p>
</div>

</body>
</html>
